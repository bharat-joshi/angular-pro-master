<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <h3 class="list-item__name">{{ item.name }}</h3>
    <p class="list-item__ingrediants">
      <span>
        {{ item.ingredients }}
      </span>
    </p>
  </a>
  <div class="list-item__delete" *ngIf="toggled"> 
   <p>Delete item?</p>
   <button class="confirm" type="button" (click)="removeItem(item)">Yes</button>
   <button class="cancel" type="button" (click)="toggle()">No</button>
  </div>
  <button class="trash" type="button" (click)="toggle()">
   <img src="../../../../assets/image/remove.svg">
  </button>
</div>
